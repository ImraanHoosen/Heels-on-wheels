    <div class="container zone"><img class="cover" src="heels2.jpg"></div>

    <h1><strong><i>THE COUNTDOWN HAS BEGUN!</strong></i></h1>

    <div class="countdown-container">
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Set the target date and time (customize this)
        const targetDate = new Date('2024-07-04T08:59:59').getTime();

        function updateCountdown() {
            const currentDate = new Date().getTime();
            const timeLeft = targetDate - currentDate;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = 'Countdown expired!';
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                const countdownString = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                document.getElementById('countdown').innerHTML = countdownString;
            }
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);

        // Initial update
        updateCountdown();
    </script>

</body>
